<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FamilyConnect</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-page { display: flex; min-height: 100vh; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .auth-box { background: white; padding: 40px; border-radius: 16px; max-width: 400px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .auth-box h1 { margin-bottom: 10px; font-family: 'Playfair Display', serif; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; }
        .btn-primary { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-primary:hover { opacity: 0.9; }
        .auth-link { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-box">
            <h1>Create Account</h1>
            <p style="margin-bottom: 30px; color: #666;">Join FamilyConnect</p>

            <form id="signupForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div class="auth-link">
                <p>Have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabase = createClient(
            'https://fvfviudlxyumnskakftp.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ2ZnZpdWRseHl1bW5za2FrZnRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzMjExMDEsImV4cCI6MjA3ODg5NzEwMX0.fODOqTUm9g_20Jbxz5J5s_L-PwcH-mKfNp_3741fAnA'
        );

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.textContent = 'Creating account...';
            btn.disabled = true;

            const { data, error } = await supabase.auth.signUp({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                options: {
                    data: {
                        first_name: document.getElementById('firstName').value,
                        last_name: document.getElementById('lastName').value
                    }
                }
            });

            if (error) {
                alert('Error: ' + error.message);
                btn.textContent = 'Sign Up';
                btn.disabled = false;
            } else {
                window.location.href = '../onboarding/welcome.html';
            }
        });
    </script>
</body>
</html>

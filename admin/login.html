<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FamilyConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .container { background: white; border-radius: 16px; max-width: 450px; width: 100%; padding: 48px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }

        .logo { text-align: center; margin-bottom: 32px; }
        .logo i { font-size: 48px; color: #ef4444; }
        .logo h1 { font-size: 28px; margin-top: 12px; color: #1e293b; }
        .logo p { color: #64748b; font-size: 14px; margin-top: 4px; }

        .alert { background: #fef2f2; border: 1px solid #fecaca; color: #991b1b; padding: 12px; border-radius: 8px; margin-bottom: 24px; font-size: 14px; display: none; }
        .alert.show { display: block; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #1e293b; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; font-family: 'Inter', sans-serif; }
        .form-group input:focus { outline: none; border-color: #ef4444; }

        .btn { width: 100%; padding: 14px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:hover { background: #dc2626; }
        .btn:disabled { background: #cbd5e0; cursor: not-allowed; }

        .back-link { text-align: center; margin-top: 24px; }
        .back-link a { color: #64748b; text-decoration: none; font-size: 14px; }
        .back-link a:hover { color: #1e293b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>Admin Access</h1>
            <p>FamilyConnect Administration</p>
        </div>

        <div id="errorAlert" class="alert">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText">Invalid credentials</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Sign In to Admin
            </button>
        </form>

        <div class="back-link">
            <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabase = createClient(
            'https://fvfviudlxyumnskakftp.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ2ZnZpdWRseHl1bW5za2FrZnRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzMjExMDEsImV4cCI6MjA3ODg5NzEwMX0.fODOqTUm9g_20Jbxz5J5s_L-PwcH-mKfNp_3741fAnA'
        );

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorAlert').classList.add('show');
        }

        function hideError() {
            document.getElementById('errorAlert').classList.remove('show');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (authError) {
                showError('Invalid email or password');
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }

            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role, status, first_name, last_name')
                .eq('id', authData.user.id)
                .single();

            if (profileError || !profile) {
                showError('Unable to verify admin access');
                await supabase.auth.signOut();
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }

            if (profile.role !== 'admin' && profile.role !== 'staff') {
                showError('Access denied. Admin privileges required.');
                await supabase.auth.signOut();
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }

            if (profile.status !== 'active') {
                showError('Your account is not active. Contact system administrator.');
                await supabase.auth.signOut();
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }

            await supabase
                .from('audit_logs')
                .insert({
                    actor_id: authData.user.id,
                    action: 'admin_login',
                    resource_type: 'auth',
                    details: { email: email, name: `${profile.first_name} ${profile.last_name}` }
                });

            window.location.href = 'index.html';
        });

        async function checkExistingSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('role, status')
                    .eq('id', session.user.id)
                    .single();

                if (profile && (profile.role === 'admin' || profile.role === 'staff') && profile.status === 'active') {
                    window.location.href = 'index.html';
                }
            }
        }

        checkExistingSession();
    </script>
</body>
</html>

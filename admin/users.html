<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin - FamilyConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar"></div>

        <div class="main">
            <h1>User Management</h1>
            <p class="subtitle">Manage all users and their permissions</p>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by name or email...">
                <select id="roleFilter">
                    <option value="">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="family_admin">Family Admin</option>
                    <option value="contributor">Contributor</option>
                    <option value="viewer">Viewer</option>
                </select>
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="banned">Banned</option>
                </select>
            </div>

            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Joined</th>
                                <th>Last Active</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr>
                                <td colspan="7" class="loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="close-modal" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="editFirstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="editLastName" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="editRole" required>
                        <option value="viewer">Viewer - View only</option>
                        <option value="contributor">Contributor - Can contribute</option>
                        <option value="family_admin">Family Admin - Manage family</option>
                        <option value="staff">Staff - Moderate content</option>
                        <option value="admin">Admin - Full access</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="editStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="banned">Banned</option>
                    </select>
                </div>
                <button type="submit" class="btn" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { checkAdminAuth, signOut, renderSidebar, adminStyles, formatDate, timeAgo, logAction, supabase } from './admin.js';

        const style = document.createElement('style');
        style.textContent = adminStyles;
        document.head.appendChild(style);

        window.adminSignOut = signOut;

        let allUsers = [];
        let editingUserId = null;

        async function loadUsers() {
            const { data: users, error } = await supabase
                .from('profiles')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading users:', error);
                return;
            }

            allUsers = users || [];
            filterUsers();
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allUsers;

            if (searchTerm) {
                filtered = filtered.filter(user =>
                    (user.first_name?.toLowerCase().includes(searchTerm)) ||
                    (user.last_name?.toLowerCase().includes(searchTerm)) ||
                    (user.email?.toLowerCase().includes(searchTerm))
                );
            }

            if (roleFilter) {
                filtered = filtered.filter(user => user.role === roleFilter);
            }

            if (statusFilter) {
                filtered = filtered.filter(user => user.status === statusFilter);
            }

            renderUsers(filtered);
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTable');

            if (!users || users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #94a3b8; padding: 32px;">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const roleClass = user.role === 'admin' ? 'badge-danger' :
                                 user.role === 'staff' ? 'badge-warning' :
                                 user.role === 'family_admin' ? 'badge-info' : 'badge-secondary';
                const statusClass = user.status === 'active' ? 'badge-success' :
                                   user.status === 'banned' ? 'badge-danger' : 'badge-secondary';

                return `
                    <tr>
                        <td>
                            <div style="font-weight: 600;">${user.first_name || 'N/A'} ${user.last_name || ''}</div>
                        </td>
                        <td style="font-size: 13px;">${user.email}</td>
                        <td><span class="badge ${roleClass}">${user.role}</span></td>
                        <td><span class="badge ${statusClass}">${user.status}</span></td>
                        <td>${formatDate(user.created_at)}</td>
                        <td>${timeAgo(user.last_active_at)}</td>
                        <td>
                            <button class="btn btn-sm btn-secondary" onclick="openEditModal('${user.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            ${user.status !== 'banned' ? `
                                <button class="btn btn-sm btn-danger" onclick="banUser('${user.id}')">
                                    <i class="fas fa-ban"></i> Ban
                                </button>
                            ` : `
                                <button class="btn btn-sm btn-success" onclick="unbanUser('${user.id}')">
                                    <i class="fas fa-check"></i> Unban
                                </button>
                            `}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        window.openEditModal = (userId) => {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            editingUserId = userId;
            document.getElementById('editFirstName').value = user.first_name || '';
            document.getElementById('editLastName').value = user.last_name || '';
            document.getElementById('editRole').value = user.role || 'contributor';
            document.getElementById('editStatus').value = user.status || 'active';
            document.getElementById('editModal').classList.add('active');
        };

        window.closeEditModal = () => {
            document.getElementById('editModal').classList.remove('active');
            editingUserId = null;
        };

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('editFirstName').value;
            const lastName = document.getElementById('editLastName').value;
            const role = document.getElementById('editRole').value;
            const status = document.getElementById('editStatus').value;

            const { error } = await supabase
                .from('profiles')
                .update({
                    first_name: firstName,
                    last_name: lastName,
                    role: role,
                    status: status,
                    updated_at: new Date().toISOString()
                })
                .eq('id', editingUserId);

            if (error) {
                alert('Error updating user: ' + error.message);
                return;
            }

            await logAction('update_user', 'profile', editingUserId, { firstName, lastName, role, status });

            closeEditModal();
            loadUsers();
        });

        window.banUser = async (userId) => {
            if (!confirm('Ban this user? They will lose access to the platform.')) {
                return;
            }

            const { error } = await supabase
                .from('profiles')
                .update({ status: 'banned', updated_at: new Date().toISOString() })
                .eq('id', userId);

            if (error) {
                alert('Error banning user: ' + error.message);
                return;
            }

            await logAction('ban_user', 'profile', userId);
            loadUsers();
        };

        window.unbanUser = async (userId) => {
            if (!confirm('Unban this user?')) {
                return;
            }

            const { error } = await supabase
                .from('profiles')
                .update({ status: 'active', updated_at: new Date().toISOString() })
                .eq('id', userId);

            if (error) {
                alert('Error unbanning user: ' + error.message);
                return;
            }

            await logAction('unban_user', 'profile', userId);
            loadUsers();
        };

        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('roleFilter').addEventListener('change', filterUsers);
        document.getElementById('statusFilter').addEventListener('change', filterUsers);

        async function init() {
            await checkAdminAuth();
            document.getElementById('sidebar').innerHTML = renderSidebar('users');
            await loadUsers();
        }

        init();
    </script>
</body>
</html>
